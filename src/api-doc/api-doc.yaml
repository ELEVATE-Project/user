  /user/v1/account/list:
    get:
      summary: List user
      tags:
        - Users APIs
      description: |
        This API lists users based on specified conditions.
        - Endpoint: `/user/v1/account/list`
        - Mandatory parameters marked as `required` must have valid values.
        - Parameters cannot be empty or null.
      parameters:
        - name: X-auth-token
          in: header
          description: >-
            To make use of the API, you require X-auth-token. This is Available
            in login API Response.
          required: true
          schema:
            type: string
        - in: query
          name: userType
          description: Type of user
          required: true
          schema:
            type: string
          example: mentor
        - in: query
          name: page
          description: Page number for pagination.
          required: false
          schema:
            type: number
          example: 1
        - in: query
          name: limit
          description: Number of records to limit.
          required: false
          schema:
            type: number
          example: 2
        - in: query
          name: search
          description: Search for name or title of user, etc.
          required: false
          schema:
            type: string
          example: john
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user/userList200Response'
  /user/v1/account/search:
    get:
      summary: Search User
      tags:
        - Users APIs
      description: |
        This API searches users based on specified conditions.
        - Endpoint: `/user/v1/account/search`
        - Mandatory parameters marked as `required` must have valid values.
        - Parameters cannot be empty or null.
      parameters:
        - name: X-auth-token
          in: header
          description: >-
            To use the API, you require an X-auth-token, available in the login API response.
          required: true
          schema:
            type: string
        - in: query
          name: type
          description: Valid user types like mentee, mentor, session_manager, org_admin, reviewer. Use the keyword `all` to search users without passing specific roles.
          required: true
          schema:
            type: string
          example: mentor
        - in: query
          name: page
          description: Page number for pagination.
          required: false
          schema:
            type: number
          example: 1
        - in: query
          name: limit
          description: Number of records to limit.
          required: false
          schema:
            type: number
          example: 2
        - in: query
          name: search
          description: Search for the name or title of the user, etc.
          required: false
          schema:
            type: string
          example: john
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_ids:
                  description: A list of user IDs to include in the search.
                  type: array
                  items:
                    type: string
                email_ids:
                  description: A list of email IDs to include in the search.
                  type: array
                  items:
                    type: string
                excluded_user_ids:
                  description: A list of user IDs to exclude from the search.
                  type: array
                  items:
                    type: string
            examples:
              example1:
                summary: Example with specific users and emails
                description: >
                  This example searches for specific users by their IDs and email IDs, while excluding certain users.
                value:
                  user_ids: ['user1', 'user2']
                  email_ids: ['user1@example.com', 'user2@example.com']
                  excluded_user_ids: ['user3', 'user4']
              example2:
                summary: Example with empty body
                description: >
                  This example does not filter by user IDs or email IDs.
                value: {}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user/userList200Response'
