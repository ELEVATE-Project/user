---
openapi: 3.0.0
info:
  title: Elevate
  version: 1.0.0
  termsOfService: 'https://github.com/project-sunbird/sunbird-commons/blob/master/LICENSE'
  description: >-
    - The Users Service is a centralised Service to support other services. Apis perform operations related to mentoring entities notifcation etc 

    - The URL for Users API(s) is `{context}/user/v1`
    - <b>Note:</b> These resources can be used in other services
  contact:
    email: info@sunbird.org
servers:
  - url: http://localhost:3000
    description: local dev
  - url: https://dev.elevate-apis.shikshalokam.org
    description: dev server
tags:
  - name: User
    description: User Endpoints
  - name: Profile
    description: Profile Endpoints
paths:
  '/user/v1/account/create':
    post:
      summary: Creates user as a Mentor and Mentee
      tags:
        - User
      description: "This Api is associated with Create User on menteroing \n - Then
        Endpoint for creating user `/user/account/create` \n - It is mandatory to
        provide values for parameter marked with `required` \n - Mandatory parameter
        cannot be empty or null \n - secretCode is required only for mentor"
      requestBody:
        description: Request body consist of metadata and accepts payload as JSON
        content:
          application.json:
            schema:
              '$ref': '#/components/schemas/user/userCreateUserRequest'
      responses:
        '200':
          description: OK. User created.
          content:
            application.json:
              schema:
                '$ref': '#/components/schemas/user/userCreateUserRsponse'
        '400':
          description: Bad Request. Refrral code is invalid
          content:
            application.json:
              schema:
                '$ref': '#/components/schemas/user/userCreateUser400Response'
        '406':
          description: Not Acceptable. User already exists.
          content:
            application.json:
              schema:
                '$ref': '#/components/schemas/user/userCreateUser406Exist'
  '/user/v1/account/login':
    post:
      summary: Login Api
      tags:
        - User
      description: ''
      requestBody:
        content:
          application.json:
            schema:
              '$ref': '#/components/schemas/user/userLoginRequest'
      responses:
