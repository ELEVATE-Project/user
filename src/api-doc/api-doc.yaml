components:
  schemas:
    user:
      userCreateUserRequest:
        description: User program and solution request
        type: object
        required:
          - name
          - email
          - password
          - isAMentor
        properties:
          name:
            type: string
            description: Name of the user
            example: John Deo
            required: true
          email:
            type: string
            description: Email Id of user
            example: example@mail.com
            required: true
          password:
            type: string
            description: Password of user
            format: password
            example: Password
            required: true
          isAMentor:
            tyep: boolean
            description: Type of User (Mentor - True, Mentee - False)
            example: true
            required: true
          secretCode:
            tyep: string
            required: optional
            description: 'Referral Code for mentor '
            example: '4567'
      userCreateUserRsponse:
        description: User solutions response
        type: object
        properties:
          responseCode:
            type: string
            example: OK
          message:
            type: string
            example: Sign-up successful, Please wait while logging in.
          result:
            type: object
            properties:
              access_token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjp7Il9pZCI6IjYyODQ4MzI0MmQ1MzMyNzQ2MDQ2OWJlYyIsImVtYWlsIjoiYW5raXRzdGFyMDA3ODZAeWFob28uY29tIiwibmFtZSI6IkFua2l0IiwiaXNBTWVudG9yIjpmYWxzZX0sImlhdCI6MTY1Mjg1MTQ5MiwiZXhwIjoxNjUyOTM3ODkyfQ.ZgCXMVVAC50OlBZxiMFs47FxFpBL29Pl-LjIGcsd2iU
              refresh_token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjp7Il9pZCI6IjYyODQ4MzI0MmQ1MzMyNzQ2MDQ2OWJlYyIsImVtYWlsIjoiYW5raXRzdGFyMDA3ODZAeWFob28uY29tIiwibmFtZSI6IkFua2l0IiwiaXNBTWVudG9yIjpmYWxzZX0sImlhdCI6MTY1Mjg1MTQ5MiwiZXhwIjoxNjY4NjYyNjkyfQ.0gnDJDcsCVL4jdinDza97yv9uzjdr2d7OLH15iGc9jg
              user:
                type: object
                properties:
                  email:
                    type: object
                    properties:
                      verified:
                        type: boolean
                        example: false
                      address:
                        type: string
                        example: example@mail.com
                  isAMentor:
                    type: boolean
                    example: false
                  hasAcceptedTAndC:
                    type: boolean
                    example: false
                  deleted:
                    type: boolean
                    example: false
                  _id:
                    type: string
                    example: 628483242d53327460469bec
                  name:
                    type: string
                    example: John Deo
                  designation:
                    type: array
                    example: []
                  location:
                    type: array
                    example: []
                  areasOfExpertise:
                    type: array
                    example: []
                  languages:
                    type: array
                    example: []
                  updatedAt:
                    type: datetime
                    example: '2022-05-18T05:24:52.431Z'
                  createdAt:
                    type: datetime
                    example: '2022-05-18T05:24:52.431Z'
                  __v:
                    type: number
                    example: 0
      userCreateUser406Exist:
        description: User solutions response
        type: object
        properties:
          responseCode:
            type: string
            example: CLIENT_ERROR
          message:
            type: string
            example: User already exists.
          error:
            type: array
            example: []
      userCreateUser400Response:
        description: Reffral Code is Invalid
        type: object
        properties:
          responseCode:
            type: string
            example: CLIENT_ERROR
          message:
            type: string
            example: Incorrect code. Please try again.
          error:
            type: array
            example: []
      userLoginRequest:
        type: object
        description: API for login
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: Email Id of user
            example: example@mail.com
          password:
            type: string
            description: Password of user
            example: Password
      userLoginResponse:
        type: object
        description: User solutions response
        properties:
          responseCode:
            type: string
            example: OK
          message:
            type: string
            example: User logged in successfully.
          result:
            type: object
            properties:
