        - User
      description: This API Requires only X-auth-token and it will set flag to true.
      parameters:
        - name: X-auth-token
          in: header
          description: To make use of the API, you require X-auth-token. This is Avlibale
            in login API Response.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application.json:
              schema:
